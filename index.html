<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="keys">
            <button class="key " onclick="display.value = ``">AC</button>
            <button class="key" onclick="display.value = display.value.toString().slice(0,-1)">Del</button>
            <button class="key operations" value="%">%</button>
            <button class="key operations" value="/">/</button>
        </div>
        <div class="keys">
            <button  class="key numbers">7</button>
            <button  class="key numbers">8</button>
            <button  class="key numbers" >9</button>
            <button class="key operations" value="*">*</button>
        </div>
        <div class="keys">
            <button  class="key numbers">4</button>
            <button  class="key numbers">5</button>
            <button  class="key numbers">6</button>
            <button  class="key operations" value="-">-</button>
        </div>
        <div class="keys">
            <button  class="key numbers" >1</button>
            <button  class="key numbers" >2</button>
            <button  class="key numbers" >3</button>
            <button  class="key operations" value="+">+</button>
        </div>
        <div class="keys">
            <button  class="key numbers" >0</button>
            <button  class="key numbers">.</button>
            <button class="key equal" >=</button>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
